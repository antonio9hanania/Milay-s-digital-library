<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title> 注 砖 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap");

      /* === ROOT LAYOUT SYSTEM === */
      html,
      body {
        font-family: "Assistant", sans-serif;
        margin: 0;
        padding: 0;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        height: 100%;
        background-color: #f0f2f5;
      }

      /* === MAIN CONTAINER === */
      .storybook-app {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .storybook-container {
        width: 100%;
        max-width: 1100px;
        background-color: #fff;
        border-radius: 0.75rem;
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.25);
        display: grid;
        grid-template-rows: 1fr auto;
        grid-template-areas:
          "content"
          "navigation";
        /* CRITICAL: Consistent height across all pages */
        height: 80vh;
        min-height: 600px;
        max-height: 900px;
      }

      /* === CONTENT AREA === */
      .storybook-content {
        grid-area: content;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        overflow: hidden;
        position: relative;
      }

      /* === COVER PAGE === */
      .cover-page {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
        position: relative;
      }

      .cover-title {
        color: white;
        font-size: 2.8rem;
        font-weight: 700;
        text-shadow: 0px 3px 15px rgba(0, 0, 0, 0.8);
        padding: 1.5rem 2rem;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 0.75rem;
        text-align: center;
        backdrop-filter: blur(4px);
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      /* === SPREAD LAYOUT === */
      .spread-container {
        display: flex;
        width: 100%;
        height: 100%;
        gap: 1.5rem;
      }

      .page {
        flex: 1;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e7eb;
        overflow: hidden;
        position: relative;
      }

      .page.text-page {
        padding: 2.5rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .page.image-page {
        padding: 1.5rem;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }

      .page-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 0.25rem;
      }

      .page-text {
        font-size: 1.5rem;
        line-height: 1.7;
        color: #374151;
        max-width: 100%;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      /* === NAVIGATION BAR === */
      .navigation-bar {
        grid-area: navigation;
        background: linear-gradient(135deg, #f8fafc 0%, #e5e7eb 100%);
        border-top: 2px solid #e5e7eb;
        padding: 1.25rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 0 0 0.75rem 0.75rem;
      }

      .nav-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 2rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        min-width: 100px;
      }

      .nav-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
      }

      .nav-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 2px 6px rgba(102, 126, 234, 0.2);
      }

      .page-indicator {
        background: rgba(255, 255, 255, 0.9);
        padding: 0.5rem 1rem;
        border-radius: 1rem;
        font-weight: 600;
        color: #374151;
        font-size: 1rem;
        border: 2px solid #e5e7eb;
      }

      /* === IFRAME COMPATIBILITY FOOTER === */
      .iframe-footer {
        height: 0; /* No footer needed on desktop */
        background: transparent;
        width: 100%;
        /* Invisible spacer for iframe scrolling - mobile only */
      }

      /* === MOBILE RESPONSIVE === */
      @media (max-width: 768px) {
        .storybook-app {
          padding: 0.5rem;
        }

        .storybook-container {
          /* Mobile: Consistent height that fits in iframe */
          height: 85vh;
          min-height: 500px;
          max-height: 850px;
          border-radius: 0.5rem;
        }

        .storybook-content {
          padding: 1rem;
        }

        /* Mobile: Vertical layout for spreads */
        .spread-container {
          flex-direction: column;
          gap: 1rem;
          height: 100%;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }

        .page {
          flex: none;
          min-height: 45%;
          max-height: 45%;
          width: 100%;
        }

        .cover-page {
          width: 100%;
          height: 100%;
        }

        .cover-title {
          font-size: 2rem;
          padding: 1rem 1.5rem;
        }

        .page.text-page {
          padding: 1.5rem;
          min-height: 45%;
          max-height: 45%;
        }

        .page.image-page {
          padding: 1rem;
          min-height: 45%;
          max-height: 45%;
        }

        .page-text {
          font-size: 1.2rem;
          line-height: 1.6;
        }

        .navigation-bar {
          padding: 1rem;
          flex-wrap: wrap;
          gap: 1rem;
        }

        .nav-button {
          padding: 0.6rem 1.2rem;
          font-size: 0.9rem;
          min-width: 80px;
        }

        .page-indicator {
          padding: 0.4rem 0.8rem;
          font-size: 0.9rem;
          order: 2;
          width: 100%;
          text-align: center;
        }
      }

      /* === iOS SAFARI SPECIFIC === */
      @supports (-webkit-touch-callout: none) {
        html,
        body {
          -webkit-overflow-scrolling: touch;
          overflow-y: auto;
        }

        .storybook-container {
          -webkit-overflow-scrolling: touch;
          transform: translateZ(0);
        }

        @media (max-width: 768px) {
          .spread-container {
            -webkit-overflow-scrolling: touch;
          }

          .storybook-container {
            height: 85vh;
            max-height: 85vh;
          }
        }
      }

      /* === LOADING ANIMATION === */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 1.2rem;
        color: #667eea;
      }
    </style>
  </head>

  <body>
    <div class="storybook-app">
      <div class="storybook-container">
        <div id="storybook-content" class="storybook-content">
          <div class="loading"> 注 住驻专...</div>
        </div>

        <div class="navigation-bar">
          <button id="prev-button" class="nav-button">拽</button>
          <div id="page-indicator" class="page-indicator">专</div>
          <button id="next-button" class="nav-button"></button>
        </div>
      </div>
    </div>

    <!-- Invisible footer for iframe scrolling -->
    <div class="iframe-footer"></div>

    <script>
      const storyData = [
        { type: "cover", image: "images/1.jpg", title: " 注 砖 " },
        // Spread 1
        { type: "image", src: "images/2.jpg" },
        {
          type: "text",
          content:
            '转 .  砖 转转 拽驻爪   . 砖 转 转 " 注" 砖, 祝    住专 .',
        },
        // Spread 2
        {
          type: "text",
          content:
            ' ,  砖   注转 砖拽 注. "注 转  驻转注 专转 注专," 专 . "住专  转 注."',
        },
        { type: "image", src: "images/3.jpg" },
        // Spread 3
        { type: "image", src: "images/4.jpg" },
        {
          type: "text",
          content:
            " 专 转 专 砖拽 转拽.  砖 拽专拽专.  砖 专爪转 转 注.",
        },
        // Spread 4
        {
          type: "text",
          content:
            ' 砖  砖,  转 " 注" 砖 砖, "驻砖专 专拽 转 拽?"',
        },
        { type: "image", src: "images/5.jpg" },
        // Spread 5
        { type: "image", src: "images/6.jpg" },
        {
          type: "text",
          content:
            ' 砖    注 驻  转拽 . ",  专拽 转 拽,"  专 转  转 拽 注.',
        },
        // Spread 6
        {
          type: "text",
          content:
            '专 转专,  专爪转 爪专.  砖   爪注 驻 专, "转爪专 专转, ?  砖爪注   砖 专."',
        },
        { type: "image", src: "images/7.jpg" },
        // Spread 7
        { type: "image", src: "images/8.jpg" },
        {
          type: "text",
          content:
            " 爪专 驻专  驻,  专 转转,  砖 拽 转 砖 爪注  拽驻抓 砖专 注 拽专 !",
        },
        // Spread 8
        {
          type: "text",
          content:
            '拽   住 专.  专转 转 转 爪注 注砖转 专爪转.    转 " 注" 砖, 转拽 砖  转注住.',
        },
        { type: "image", src: "images/9.jpg" },
        // Spread 9
        { type: "image", src: "images/10.jpg" },
        {
          type: "text",
          content:
            ' 驻注,   注. "," 专 , " 砖 拽住,     拽转 转 拽专. 砖注砖 注转, 爪专 拽转 专转."',
        },
        // Spread 10
        {
          type: "text",
          content:
            ' .  拽 转 . " 爪注专转.  注专  拽转,"  专. ,  拽 转 拽专. 驻注,   砖转砖 " 注",   转,  .',
        },
        { type: "image", src: "images/11.jpg" },
      ];

      // DOM Elements
      const contentContainer = document.getElementById("storybook-content");
      const prevButton = document.getElementById("prev-button");
      const nextButton = document.getElementById("next-button");
      const pageIndicator = document.getElementById("page-indicator");

      let currentPageIndex = 0;

      // Navigation Functions
      function updateNavigation() {
        prevButton.disabled = currentPageIndex === 0;
        nextButton.disabled = currentPageIndex + 2 >= storyData.length;

        if (currentPageIndex === 0) {
          pageIndicator.textContent = "专";
        } else {
          const endIndex = Math.min(currentPageIndex + 1, storyData.length - 1);
          pageIndicator.textContent = `注 ${currentPageIndex}-${endIndex}`;
        }
      }

      // Page Rendering
      function renderPage(pageData) {
        const pageElement = document.createElement("div");

        if (pageData.type === "image") {
          pageElement.className = "page image-page";
          pageElement.innerHTML = `
                    <img src="${pageData.src}" 
                         alt="转" 
                         class="page-image"
                         onerror="this.src='https://placehold.co/600x800/e5e7eb/9ca3af?text=转+住专'" />
                `;
        } else if (pageData.type === "text") {
          pageElement.className = "page text-page";
          pageElement.innerHTML = `<div class="page-text">${pageData.content}</div>`;
        }

        return pageElement;
      }

      function render() {
        contentContainer.innerHTML = "";

        if (currentPageIndex === 0) {
          // Cover Page
          const coverData = storyData[0];
          const coverElement = document.createElement("div");
          coverElement.className = "cover-page";
          coverElement.style.backgroundImage = `url('${coverData.image}')`;
          coverElement.innerHTML = `<h1 class="cover-title">${coverData.title}</h1>`;
          contentContainer.appendChild(coverElement);
        } else {
          // Two-Page Spread
          const spreadContainer = document.createElement("div");
          spreadContainer.className = "spread-container";

          // Left page (current index)
          const leftPageData = storyData[currentPageIndex];
          if (leftPageData) {
            spreadContainer.appendChild(renderPage(leftPageData));
          }

          // Right page (current index + 1)
          const rightPageData = storyData[currentPageIndex + 1];
          if (rightPageData) {
            spreadContainer.appendChild(renderPage(rightPageData));
          }

          contentContainer.appendChild(spreadContainer);
        }

        updateNavigation();
      }

      // Event Listeners
      prevButton.addEventListener("click", () => {
        if (currentPageIndex > 0) {
          currentPageIndex = currentPageIndex === 1 ? 0 : currentPageIndex - 2;
          render();
        }
      });

      nextButton.addEventListener("click", () => {
        if (currentPageIndex + 2 < storyData.length) {
          currentPageIndex = currentPageIndex === 0 ? 1 : currentPageIndex + 2;
          render();
        }
      });

      // Keyboard Navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight" && !nextButton.disabled) {
          nextButton.click();
        } else if (e.key === "ArrowLeft" && !prevButton.disabled) {
          prevButton.click();
        }
      });

      // Initialize
      document.addEventListener("DOMContentLoaded", render);
    </script>
  </body>
</html>
