      /* === ROOT LAYOUT SYSTEM === */
      html,
      body {

        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll */
        height: 100%;
        background-color: #f0f2f5;
      }

      /* === MAIN CONTAINER === */
      .storybook-app {
        height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 1rem;
        box-sizing: border-box;
      }

      .storybook-container {
        width: 100%;
        max-width: 1100px;
        height: 85vh;
        max-height: 900px;
        background-color: #fff;
        border-radius: 0.75rem;
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.25);
        display: grid;
        grid-template-rows: 1fr auto;
        grid-template-areas:
          "content"
          "navigation";
      }

      /* === CONTENT AREA === */
      .storybook-content {
        grid-area: content;
        overflow: hidden;
        position: relative;
        border-radius: 0.75rem 0.75rem 0 0;
        padding: 2rem; /* Padding for desktop view */
      }

      /* === COVER PAGE (SHARED) === */
      .cover-page {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        position: relative;
        border-radius: 0.5rem;
      }

      .cover-title {
        color: white;
        font-size: 2.8rem;
        font-weight: 700;
        text-shadow: 0px 3px 15px rgba(0, 0, 0, 0.8);
        padding: 1.5rem 2rem;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 0.75rem;
        text-align: center;
        backdrop-filter: blur(4px);
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      /* === DESKTOP: SPREADSHEET LAYOUT === */
      .desktop-spread-container {
        display: flex;
        width: 100%;
        height: 100%;
        gap: 1.5rem;
      }

      .page {
        flex: 1;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        border: 1px solid #e5e7eb;
        overflow: hidden;
        position: relative;
        padding: 1.5rem;
      }

      .page.image-page {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }

      .page-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 0.25rem;
      }

      .page-text {

        line-height: 1.7;
        color: #374151;
        max-width: 100%;

        border-top: 2px solid #e5e7eb;
        padding: 1.25rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 0 0 0.75rem 0.75rem;

      }

        border-radius: 1rem;
        font-weight: 600;
        color: #374151;
        font-size: 1rem;

        font-size: 1.2rem;
        color: #667eea;
      }

      /* === SWIPE INDICATOR FOR MOBILE === */
      #swipe-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        opacity: 0;
        pointer-events: none;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        transition: opacity 0.5s ease;
      }

      #swipe-indicator.visible {
        animation: pulse-and-fade 3s ease-out forwards;
      }

      @keyframes pulse-and-fade {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.9);
        }
        20% {
          opacity: 0.8;
          transform: translate(-50%, -50%) scale(1);
        }
        80% {
          opacity: 0.8;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.9);
        }
      }

      /* === MOBILE RESPONSIVE (< 768px) === */
      @media (max-width: 768px) {
        .storybook-app {

          align-items: flex-start;

          height: 100%;
          background-size: cover;
          background-position: top;
          background-repeat: no-repeat;
          position: relative;
          display: flex;
          align-items: flex-end;

        .text-overlay {
          background: linear-gradient(
            to top,
            rgba(0, 0, 0, 0.85) 20%,
            rgba(0, 0, 0, 0.7) 60%,

          color: white;
          width: 100%;
          padding: 1.2rem;
          padding-top: 3rem;
          box-sizing: border-box;
          padding-bottom: calc(1.2rem + env(safe-area-inset-bottom));
          position: relative; /* For positioning the toggle button */
          transition: transform 0.4s ease-in-out; /* For minimize animation */
        }

        /* NEW: Minimized state for text overlay */
        .text-overlay.minimized {

        .text-overlay .page-text {

          line-height: 1.6;

          text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);

        }

        .text-overlay.minimized .page-text {

        /* NEW: Toggle button styles */
        .text-toggle-button {

          top: 10px;
          left: 10px; /* RTL so left is correct */

          background: rgba(255, 255, 255, 0.15);

          display: flex;
          align-items: center;
          justify-content: center;

        .text-toggle-button svg {

        }
        .text-overlay.minimized .text-toggle-button svg {

        .navigation-bar {

          touchEndX > touchStartX &&
          touchEndX - touchStartX > swipeThreshold
        ) {
          if (!nextButton.disabled) nextButton.click();
        }
        // Swiped left (for RTL this is PREVIOUS)
        if (
          touchEndX < touchStartX &&
          touchStartX - touchEndX > swipeThreshold
        ) {
          if (!prevButton.disabled) prevButton.click();
        }
      }

      // Use the content area for swipe detection
      const storybookApp = document.querySelector(".storybook-app");
      storybookApp.addEventListener(
        "touchstart",
        (e) => {
          touchStartX = e.changedTouches[0].screenX;
        },
        { passive: true }
      );

      storybookApp.addEventListener(
        "touchend",
        (e) => {
          touchEndX = e.changedTouches[0].screenX;
          handleSwipe();
        },
        { passive: true }
      );

      // --- EVENT LISTENERS ---
      prevButton.addEventListener("click", () => {
        if (currentPageIndex > 0) {
          currentPageIndex = currentPageIndex === 1 ? 0 : currentPageIndex - 2;
          render();
        }
      });

      nextButton.addEventListener("click", () => {
        if (currentPageIndex + 2 < storyData.length) {
          currentPageIndex = currentPageIndex === 0 ? 1 : currentPageIndex + 2;
          render();
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight" && !nextButton.disabled) nextButton.click();
        if (e.key === "ArrowLeft" && !prevButton.disabled) prevButton.click();
      });

      window.addEventListener("resize", render);
      document.addEventListener("DOMContentLoaded", render);
    </script>
  </body>
</html>
