<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>מילאי בקניון</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap");

      /* === ROOT LAYOUT SYSTEM === */
      html,
      body {
        font-family: "Assistant", sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll */
        height: 100%;
        background-color: #f0f2f5;
      }

      /* === MAIN CONTAINER === */
      .storybook-app {
        height: 100vh;
        display: flex;
        align-items: start;
        justify-content: center;
        padding: 1rem;
        box-sizing: border-box;
      }

      .storybook-container {
        width: 100%;
        max-width: 1100px;
        height: 85vh;
        max-height: 900px;
        background-color: #fff;
        border-radius: 0.75rem;
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.25);
        display: grid;
        grid-template-rows: 1fr auto;
        grid-template-areas:
          "content"
          "navigation";
      }

      /* === CONTENT AREA === */
      .storybook-content {
        grid-area: content;
        overflow: hidden;
        position: relative;
        border-radius: 0.75rem 0.75rem 0 0;
        padding: 2rem; /* Padding for desktop view */
      }

      /* === COVER PAGE (SHARED) === */
      .cover-page {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        position: relative;
        border-radius: 0.5rem;
      }

      .cover-title {
        color: white;
        font-size: 2.8rem;
        font-weight: 700;
        text-shadow: 0px 3px 15px rgba(0, 0, 0, 0.8);
        padding: 1.5rem 2rem;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 0.75rem;
        text-align: center;
        backdrop-filter: blur(4px);
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      /* === DESKTOP: SPREADSHEET LAYOUT === */
      .desktop-spread-container {
        display: flex;
        width: 100%;
        height: 100%;
        gap: 1.5rem;
      }

      .page {
        flex: 1;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        border: 1px solid #e5e7eb;
        overflow: hidden;
        position: relative;
        padding: 1.5rem;
      }

      .page.image-page {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }

      .page-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 0.25rem;
      }

      .page-text {
        font-size: 1.5rem;
        line-height: 1.7;
        color: #374151;
        max-width: 100%;
      }

      /* === NAVIGATION BAR (SHARED) === */
      .navigation-bar {
        grid-area: navigation;
        background: linear-gradient(135deg, #f8fafc 0%, #e5e7eb 100%);
        border-top: 2px solid #e5e7eb;
        padding: 1.25rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 0 0 0.75rem 0.75rem;
      }

      .nav-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 2rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .nav-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
      }

      .nav-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .page-indicator {
        background: rgba(255, 255, 255, 0.9);
        padding: 0.5rem 1rem;
        border-radius: 1rem;
        font-weight: 600;
        color: #374151;
        font-size: 1rem;
        border: 2px solid #e5e7eb;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 1.2rem;
        color: #667eea;
      }

      /* === SWIPE INDICATOR FOR MOBILE === */
      #swipe-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        opacity: 0;
        pointer-events: none;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        transition: opacity 0.5s ease;
      }

      #swipe-indicator.visible {
        animation: pulse-and-fade 3s ease-out forwards;
      }

      @keyframes pulse-and-fade {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.9);
        }
        20% {
          opacity: 0.8;
          transform: translate(-50%, -50%) scale(1);
        }
        80% {
          opacity: 0.8;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.9);
        }
      }

      /* === MOBILE RESPONSIVE (< 768px) === */
      @media (max-width: 768px) {
        .storybook-app {
          padding: 0;
          align-items: flex-start;
        }

        .storybook-container {
          width: 100vw;
          /*height: 100vh;*/
          max-height: 100vh;
          border-radius: 0;
          box-shadow: none;
          display: flex;
          flex-direction: column;
        }

        .storybook-content {
          padding: 0;
          border-radius: 0;
          flex: 1;
          min-height: 0;
        }

        /* MOBILE: TEXT OVERLAY MODEL */
        .mobile-spread-container {
          width: 100%;
          height: 100%;
          background-size: cover;
          background-position: top;
          background-repeat: no-repeat;
          position: relative;
          display: flex;
          align-items: flex-end;
        }

        .text-overlay {
          background: linear-gradient(
            to top,
            rgba(0, 0, 0, 0.85) 20%,
            rgba(0, 0, 0, 0.7) 60%,
            transparent 100%
          );
          color: white;
          width: 100%;
          padding: 1.2rem;
          padding-top: 3rem;
          box-sizing: border-box;
          padding-bottom: calc(1.2rem + env(safe-area-inset-bottom));
        }

        .text-overlay .page-text {
          font-size: 1.2rem;
          line-height: 1.6;
          color: #ffffff;
          text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
          max-height: 30vh;
          overflow-y: auto;
        }

        .navigation-bar {
          padding: 1rem;
          /* FIX: Use space-between to position elements */
          justify-content: space-between;
          align-items: center;
          border-radius: 0;
          padding-bottom: calc(1rem + env(safe-area-inset-bottom));
          flex-shrink: 0;
        }

        .nav-button {
          padding: 0.6rem 1.2rem;
          font-size: 0.9rem;
        }

        .page-indicator {
          padding: 0.4rem 0.8rem;
          font-size: 0.9rem;
          /* FIX: Remove properties that forced it to a new line */
          /* order: 2; */
          /* width: 100%; */
        }
      }
    </style>
  </head>

  <body>
    <div class="storybook-app">
      <div class="storybook-container">
        <div id="storybook-content" class="storybook-content">
          <div id="swipe-indicator"></div>
          <div class="loading">📚 טוען ספר...</div>
        </div>

        <div class="navigation-bar">
          <button id="prev-button" class="nav-button">הקודם</button>
          <div id="page-indicator" class="page-indicator">כריכה</div>
          <button id="next-button" class="nav-button">הבא</button>
        </div>
      </div>
    </div>

    <script>
      const storyData = [
        { type: "cover", image: "images/1.jpg", title: "הקניון של מילאי" },
        // Spread 1
        {
          type: "text",
          content:
            "למילאי הקטנה יש אהבה גדולה - אופנה! אבל הבוקר, שמלת הג'ינס האהובה עליה הרגישה קצת... צמודה. היא משכה ומשכה, אבל השמלה פשוט לא התאימה יותר.",
        },
        { type: "image", src: "images/2.jpg" },
        // Spread 2
        {
          type: "text",
          content:
            'אמא מאריאל ואבא אנטוניו הציצו לחדר. "נראה לי שמישהי צריכה בגדים חדשים," אמרה אמא מאריאל בחיוך. "מה דעתך שנלך לקניון?" הציע אבא אנטוניו.',
        },
        { type: "image", src: "images/3.jpg" },
        // Spread 3
        {
          type: "text",
          content:
            'העיניים של מילאי נצצו משמחה. "יש! קניון!" היא קראה ומחאה כפיים. היא כבר דמיינה את כל הבגדים היפים שתמצא.',
        },
        { type: "image", src: "images/4.jpg" },
        // Spread 4
        {
          type: "text",
          content:
            "בקניון, אבא אנטוניו החזיק את ידה של מילאי. היא הרגישה כמו נסיכה בארמון של בגדים, והצביעה בהתלהבות על כל בגד צבעוני שראתה.",
        },
        { type: "image", src: "images/5.jpg" },
        // Spread 5
        {
          type: "text",
          content:
            '"בואי ננסה את זה," אמרה אמא מאריאל, והושיטה למילאי סרבל צבעוני עם הדפס של ציפורים טרופיות. בתא ההלבשה, מילאי הסתובבה מול המראה. הסרבל החדש היה מושלם!',
        },
        { type: "image", src: "images/6.jpg" },
        // Spread 6
        {
          type: "text",
          content:
            '"ומה עם נעליים?" שאל אבא אנטוניו. הוא הראה לה זוג סנדלים כסופים ומנצנצים. "אלה!" הכריזה מילאי בשמחה.',
        },
        { type: "image", src: "images/7.jpg" },
        // Spread 7
        {
          type: "text",
          content:
            'עם סרבל חדש, סנדלים נוצצים ושקיות קניות ביד, אמא מאריאל חיבקה את מילאי חיבוק גדול. "את מעצבת האופנה הקטנה שלנו," היא לחשה.',
        },
        { type: "image", src: "images/8.jpg" },
        // Spread 8
        {
          type: "text",
          content:
            "כדי לחגוג, הם עצרו לגלידה. מילאי בחרה גלידת תות ורודה ומתוקה. אוי לא! טיפה קטנה נזלה ישר על הסרבל החדש שלה.",
        },
        { type: "image", src: "images/9.jpg" },
        // Spread 9
        {
          type: "text",
          content:
            'בבית, מילאי הביטה בכתם הקטן ופניה נעצבו. אבא אנטוניו הרים אותה ואמר בחיוך, "אל תדאגי, מתוקה. בגדים נועדו שנשחק ונהנה. הכתם הקטן הזה הוא רק סימן שהיה לך יום כיף!"',
        },
        { type: "image", src: "images/10.jpg" },
        // Spread 10
        {
          type: "text",
          content:
            "מילאי חייכה והבינה שאבא צודק. היא חיבקה את אמא חזק. היום הכיפי עם האנשים שהיא הכי אוהבת היה חשוב יותר מכל סרבל.",
        },
        { type: "image", src: "images/11.jpg" },
      ];
      const contentContainer = document.getElementById("storybook-content");
      const prevButton = document.getElementById("prev-button");
      const nextButton = document.getElementById("next-button");
      const pageIndicator = document.getElementById("page-indicator");
      const swipeIndicator = document.getElementById("swipe-indicator");

      let currentPageIndex = 0;

      function updateNavigation() {
        prevButton.disabled = currentPageIndex === 0;
        nextButton.disabled = currentPageIndex + 2 > storyData.length - 1;
        if (currentPageIndex === 0) {
          pageIndicator.textContent = "כריכה";
        } else {
          const spreadNumber = Math.ceil(currentPageIndex / 2);
          pageIndicator.textContent = `עמוד ${spreadNumber} מתוך ${Math.floor(
            (storyData.length - 1) / 2
          )}`;
        }
      }

      function showSwipeIndicator() {
        // Only show the indicator on the first page of the story
        if (currentPageIndex === 1) {
          swipeIndicator.innerHTML = "‹&nbsp;&nbsp;›";
          swipeIndicator.classList.add("visible");
          // The animation will auto-hide it
          setTimeout(() => {
            if (swipeIndicator) swipeIndicator.classList.remove("visible");
          }, 3000);
        }
      }

      function render() {
        // We need to re-add the swipe indicator if it was cleared
        if (!contentContainer.contains(swipeIndicator)) {
          contentContainer.appendChild(swipeIndicator);
        }

        // Clear only the story elements, not the indicator
        Array.from(contentContainer.children).forEach((child) => {
          if (child.id !== "swipe-indicator") {
            contentContainer.removeChild(child);
          }
        });

        const isMobile = window.innerWidth <= 768;

        if (currentPageIndex === 0) {
          const coverData = storyData[0];
          const coverElement = document.createElement("div");
          coverElement.className = "cover-page";
          coverElement.style.backgroundImage = `url('${coverData.image}')`;
          coverElement.innerHTML = `<h1 class="cover-title">${coverData.title}</h1>`;
          contentContainer.appendChild(coverElement);
        } else {
          const page1Data = storyData[currentPageIndex];
          const page2Data = storyData[currentPageIndex + 1];

          if (isMobile) {
            const spreadContainer = document.createElement("div");
            spreadContainer.className = "mobile-spread-container";
            const imageData =
              page1Data.type === "image" ? page1Data : page2Data;
            const textData = page1Data.type === "text" ? page1Data : page2Data;

            if (imageData) {
              spreadContainer.style.backgroundImage = `url('${imageData.src}')`;
            }
            if (textData) {
              const textOverlay = document.createElement("div");
              textOverlay.className = "text-overlay";
              textOverlay.innerHTML = `<div class="page-text">${textData.content}</div>`;
              spreadContainer.appendChild(textOverlay);
            }
            contentContainer.appendChild(spreadContainer);
            showSwipeIndicator(); // Show the hint on mobile
          } else {
            const spreadContainer = document.createElement("div");
            spreadContainer.className = "desktop-spread-container";

            const renderDesktopPage = (pageData) => {
              const pageElement = document.createElement("div");
              if (pageData.type === "image") {
                pageElement.className = "page image-page";
                pageElement.innerHTML = `<img src="${pageData.src}" alt="תמונה מהסיפור" class="page-image">`;
              } else {
                pageElement.className = "page text-page";
                pageElement.innerHTML = `<div class="page-text">${pageData.content}</div>`;
              }
              return pageElement;
            };

            spreadContainer.appendChild(renderDesktopPage(page1Data));
            spreadContainer.appendChild(renderDesktopPage(page2Data));
            contentContainer.appendChild(spreadContainer);
          }
        }
        updateNavigation();
      }

      // --- TOUCH SWIPE LOGIC (RTL-FIXED) ---
      let touchStartX = 0;
      let touchEndX = 0;
      const swipeThreshold = 50; // Min pixels for a swipe

      function handleSwipe() {
        if (window.innerWidth > 768) return; // Only on mobile

        // Swiped right (for RTL this is NEXT)
        if (
          touchEndX > touchStartX &&
          touchEndX - touchStartX > swipeThreshold
        ) {
          if (!nextButton.disabled) nextButton.click();
        }
        // Swiped left (for RTL this is PREVIOUS)
        if (
          touchEndX < touchStartX &&
          touchStartX - touchEndX > swipeThreshold
        ) {
          if (!prevButton.disabled) prevButton.click();
        }
      }

      // Use the content area for swipe detection
      const storybookApp = document.querySelector(".storybook-app");
      storybookApp.addEventListener(
        "touchstart",
        (e) => {
          touchStartX = e.changedTouches[0].screenX;
        },
        { passive: true }
      );

      storybookApp.addEventListener(
        "touchend",
        (e) => {
          touchEndX = e.changedTouches[0].screenX;
          handleSwipe();
        },
        { passive: true }
      );

      // --- EVENT LISTENERS ---
      prevButton.addEventListener("click", () => {
        if (currentPageIndex > 0) {
          currentPageIndex = currentPageIndex === 1 ? 0 : currentPageIndex - 2;
          render();
        }
      });

      nextButton.addEventListener("click", () => {
        if (currentPageIndex + 2 < storyData.length) {
          currentPageIndex = currentPageIndex === 0 ? 1 : currentPageIndex + 2;
          render();
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight" && !nextButton.disabled) nextButton.click();
        if (e.key === "ArrowLeft" && !prevButton.disabled) prevButton.click();
      });

      window.addEventListener("resize", render);
      document.addEventListener("DOMContentLoaded", render);
    </script>
  </body>
</html>
