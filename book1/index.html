        font-size: 2.5rem;

        }
      }

      // Use the content area for swipe detection
      const storybookApp = document.querySelector(".storybook-app");
      storybookApp.addEventListener(
        "touchstart",
        (e) => {
          touchStartX = e.changedTouches[0].screenX;
        },
        { passive: true }
      );

      storybookApp.addEventListener(
        "touchend",
        (e) => {
          touchEndX = e.changedTouches[0].screenX;
          handleSwipe();
        },
        { passive: true }
      );

      // --- EVENT LISTENERS ---
      prevButton.addEventListener("click", () => {
        if (currentPageIndex > 0) {
          currentPageIndex = currentPageIndex === 1 ? 0 : currentPageIndex - 2;
          render();
        }
      });

      nextButton.addEventListener("click", () => {
        if (currentPageIndex + 2 < storyData.length) {
          currentPageIndex = currentPageIndex === 0 ? 1 : currentPageIndex + 2;
          render();
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight" && !nextButton.disabled) nextButton.click();
        if (e.key === "ArrowLeft" && !prevButton.disabled) prevButton.click();
      });

      window.addEventListener("resize", render);
      document.addEventListener("DOMContentLoaded", render);
    </script>
  </body>
</html>
