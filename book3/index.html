      /* === ROOT LAYOUT SYSTEM === */
      html,
      body {

        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll */
        height: 100%;
        background-color: #f0f2f5;
      }

      /* === MAIN CONTAINER === */
      .storybook-app {
        height: 100vh;
        display: flex;
        align-items: start;
        justify-content: center;
        padding: 1rem;
        box-sizing: border-box;
      }

      .storybook-container {
        width: 100%;
        max-width: 1100px;
        height: 85vh;
        max-height: 900px;
        background-color: #fff;
        border-radius: 0.75rem;
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.25);
        display: grid;
        grid-template-rows: 1fr auto;
        grid-template-areas:
          "content"
          "navigation";
      }

      /* === CONTENT AREA === */
      .storybook-content {
        grid-area: content;
        overflow: hidden;
        position: relative;
        border-radius: 0.75rem 0.75rem 0 0;
        padding: 2rem; /* Padding for desktop view */
      }

      /* === COVER PAGE (SHARED) === */
      .cover-page {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        position: relative;
        border-radius: 0.5rem;
      }

      .cover-title {
        color: white;
        font-size: 2.8rem;
        font-weight: 700;
        text-shadow: 0px 3px 15px rgba(0, 0, 0, 0.8);
        padding: 1.5rem 2rem;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 0.75rem;
        text-align: center;
        backdrop-filter: blur(4px);
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      /* === DESKTOP: SPREADSHEET LAYOUT === */

        display: flex;
        width: 100%;
        height: 100%;
        gap: 1.5rem;
      }

      .page {
        flex: 1;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;

        border-radius: 0.5rem;

        overflow: hidden;
        position: relative;
        padding: 1.5rem;

      }

      }

      .nav-button:hover:not(:disabled) {

      }

      .nav-button:disabled {

      }

        color: #374151;

      .loading {

        font-size: 1.2rem;
        color: #667eea;
      }

      /* === SWIPE INDICATOR FOR MOBILE === */
      #swipe-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        opacity: 0;
        pointer-events: none;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
        transition: opacity 0.5s ease;
      }

      #swipe-indicator.visible {
        animation: pulse-and-fade 3s ease-out forwards;
      }

      @keyframes pulse-and-fade {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.9);
        }
        20% {
          opacity: 0.8;
          transform: translate(-50%, -50%) scale(1);
        }
        80% {
          opacity: 0.8;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.9);
        }
      }

      /* === MOBILE RESPONSIVE (< 768px) === */
      @media (max-width: 768px) {
        .storybook-app {

          align-items: flex-start;

          padding: 1.2rem;

        .text-overlay .page-text {

        .navigation-bar {

          font-size: 0.9rem;

          /* order: 2; */

        }
      }

      let currentPageIndex = 0;

      function updateNavigation() {
        prevButton.disabled = currentPageIndex === 0;
        nextButton.disabled = currentPageIndex + 2 > storyData.length - 1;
        if (currentPageIndex === 0) {
          pageIndicator.textContent = "◊õ◊®◊ô◊õ◊î";
        } else {
          const spreadNumber = Math.ceil(currentPageIndex / 2);
          pageIndicator.textContent = `◊¢◊û◊ï◊ì ${spreadNumber} ◊û◊™◊ï◊ö ${Math.floor(
            (storyData.length - 1) / 2
          )}`;
        }
      }

      function showSwipeIndicator() {
        // Only show the indicator on the first page of the story
        if (currentPageIndex === 1) {
          swipeIndicator.innerHTML = "‚Äπ&nbsp;&nbsp;‚Ä∫";
          swipeIndicator.classList.add("visible");
          // The animation will auto-hide it
          setTimeout(() => {
            if (swipeIndicator) swipeIndicator.classList.remove("visible");
          }, 3000);
        }
      }

      function render() {
        // We need to re-add the swipe indicator if it was cleared
        if (!contentContainer.contains(swipeIndicator)) {
          contentContainer.appendChild(swipeIndicator);
        }

        // Clear only the story elements, not the indicator
        Array.from(contentContainer.children).forEach((child) => {
          if (child.id !== "swipe-indicator") {
            contentContainer.removeChild(child);
          }
        });

        const isMobile = window.innerWidth <= 768;

        if (currentPageIndex === 0) {
          const coverData = storyData[0];
          const coverElement = document.createElement("div");
          coverElement.className = "cover-page";
          coverElement.style.backgroundImage = `url('${coverData.image}')`;

            const imageData =

            const textData = page1Data.type === "text" ? page1Data : page2Data;

      // --- TOUCH SWIPE LOGIC (RTL-FIXED) ---
      let touchStartX = 0;
      let touchEndX = 0;
      const swipeThreshold = 50; // Min pixels for a swipe

      function handleSwipe() {
        if (window.innerWidth > 768) return; // Only on mobile

        // Swiped right (for RTL this is NEXT)
        if (
          touchEndX > touchStartX &&
          touchEndX - touchStartX > swipeThreshold
        ) {
          if (!nextButton.disabled) nextButton.click();
        }
        // Swiped left (for RTL this is PREVIOUS)
        if (
          touchEndX < touchStartX &&
          touchStartX - touchEndX > swipeThreshold
        ) {
          if (!prevButton.disabled) prevButton.click();
        }
      }

      // Use the content area for swipe detection
      const storybookApp = document.querySelector(".storybook-app");
      storybookApp.addEventListener(
        "touchstart",
        (e) => {
          touchStartX = e.changedTouches[0].screenX;
        },
        { passive: true }
      );

      storybookApp.addEventListener(
        "touchend",
        (e) => {
          touchEndX = e.changedTouches[0].screenX;
          handleSwipe();
        },
        { passive: true }
      );
